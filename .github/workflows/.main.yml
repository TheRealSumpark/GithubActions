name: CI devops 2022 EPF
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: main
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-20.04
    steps:
      #checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3

      #do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"
      #finally build your app with the latest command
      - name: Build and test with Maven
        working-directory: BackEnd
        run: mvn clean verify

  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

  # steps to perform in job
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      run: docker login -u ${{ secrets.Username}} -p ${{ secrets.Password }}

    - name: Build image and push backend
      uses: docker/build-push-action@v2
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./BackEnd
        # Note: tags has to be all lower-case
        tags: ${{secrets.Username}}/tp-devops-epf/backend
        push: ${{ github.ref == 'refs/heads/main }}

    - name: Build image and push database
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./Database
        # Note: tags has to be all lower-case
        tags: ${{secrets.Username}}/tp-devops-epf/database
        push: ${{ github.ref == 'refs/heads/main }}

    - name: Build image and push httpd
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./Front
        # Note: tags has to be all lower-case
        tags: ${{secrets.Username}}/tp-devops-epf/front
        push: ${{ github.ref == 'refs/heads/main }}

version: '3.7'

services:
    database:
        container_name: app-db
        build: ./Database
        networks:
            - app-network

    backend:
        container_name: app-backend-api
        build: ./BackEnd
        restart: "on-failure"
        depends_on:
            - database
        networks:
            - app-network

    httpd:
        container_name: app-front
        build: ./Front
        depends_on:
            - backend
        networks:
            - app-network
    
    proxy:
        container_name: app-proxy
        build: ./Proxy
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - app-network

networks:
    app-network:
